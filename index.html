<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://convert2mp3s.com/css/app.css" />
  </head>
  <body>
    <div class="mb-4 p-4 border-b">
      <div class="flex justify-between">
        <div>Youtube Downloader</div>
        <div class="flex justify-between gap-4">
          <a>Home</a>
          <a>Contect Us</a>
        </div>
      </div>
    </div>

    <div class="w-2/3 flex justify-center">
      <div class="text-center">
        <h1
          class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
        >
          Download video and audio <br />
          from YouTube
        </h1>

        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500 dark:text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="search"
            id="search_container"
            class="block w-full p-4 pl-10 text-sm text-gray-900 border border-pink-300 rounded-lg bg-gray-50 focus:ring-pink-500 focus:border-pink-500 dark:bg-gray-700 dark:border-pink-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500"
            placeholder="Search Mockups, Logos..."
            required
          />
          <button
            class="search_button text-white absolute right-2.5 bottom-2.5 bg-pink-500 hover:bg-pink-800 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-800"
          >
            Search
          </button>
        </div>

        <div class="my-4 w-full h-90">
          <iframe
            class="download_container hidden"
            id="widgetv2Api"
            src=""
            width="100%"
            height="100%"
            allowtransparency="true"
            scrolling="no"
            style="border: none"
          ></iframe>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
        <script>
          iFrameResize({ log: false, minHeight: 800 }, "#widgetv2Api");
        </script>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <script>

    const search_control = () => {
      query = $("#search_container").val();
      $(".download_container").removeClass("hidden");
      $(".download_container").attr(
        "src",
        "https://convert2mp3s.com/api/widgetv2?url=" + query
      );
      console.log(query);
    };
    // https://www.youtube.com/watch?v=LwzHZpQ1IFM
    $(".search_button").click(() => {
      search_control();
    });

      // dataType: JSON,
      success: (res) => {
        console.log(res);
      },
    });

    // $("#search_container").change(() => {

    // $(".search").click(search_control());

    // document.getElementById("#download_container").innerHTML = html;
  </script>

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.5/flowbite.css"

</html>
